<!-- items.html -->
<title>Items List</title>
<!-- loop -->
 {% block content %}
 <body>
    <h1>Items List</h1>
    {% if not items %}
        <p>
            No items found
        </p>
    {% else %} 
        <ul>
            {% for item in items %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>        
    {% endif %}
 </body>
 {% endblock %}
