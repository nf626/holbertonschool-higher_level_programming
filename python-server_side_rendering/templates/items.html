<!-- items.html -->
<title>Items List</title>
<!-- loop -->
 {% block content %}
 <body>
    <h1>Items List</h1>
    {% if items %}
    <ul>
        {% for item in items %}
        <li>{{ item }}, 200</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>
        No items found
    </p>
    {% endif %}
 </body>
 {% endblock %}
